<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/table/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/table/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <title>User</title>
</head>
<body>
<div class="container">
    <div class="row my-2">
        <div class="col-lg-8 order-lg-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#messages" data-toggle="tab" class="nav-link">Messages</a>
                </li>
                <li class="nav-item">
                    <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
                </li>
            </ul>
            <div class="tab-content py-4">
                <div class="tab-pane active" id="profile">
                    <h5 class="mb-3">User Profile</h5>
                    <div class="row">
                        <div class="col-md-12">
                            <h5 class="mt-2"><span class="fa fa-clock-o ion-clock float-right"></span>Recent Orders</h5>
                            <table class="table table-sm table-hover table-striped">
                                <tbody>
                                <tr>
                                    <th>Id</th>
                                    <th>State</th>
                                    <th>Price</th>
                                    <th>IsPayed</th>
                                </tr>
                                <tr th:each="order : ${user.orders()}">
                                    <td th:text="${order.id()}">
                                    <td th:text="${order.state()}">
                                    <td th:text="${order.price()}">
                                    <td th:text="${order.isPayed()}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--/row-->
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/table/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/table/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/table/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/table/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/table/js/main.js}"></script>

</body>
</html>
