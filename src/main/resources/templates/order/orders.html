<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Orders</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- DataTables CSS -->
    <link th:href="@{/md/css/addons/datatables.min.css}" rel="stylesheet">
    <!-- DataTables JS -->
    <script th:src="@{/md/js/addons/datatables.min.js}" type="text/javascript"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/ripples.min.js"></script>
    <script type="text/javascript" th:src="@{/md/js/mdb.min.js}"></script>
    <link rel="stylesheet" th:href="@{/md/css/mdb.min.css}">
    <script type="text/javascript" th:src="@{/bootstable.js}"></script>
</head>
<body>
<!--TODO: fix issues:
      - select for choosing from drop down does not draw over table
      - notes don't have a limit and when large stretch the table like crazy
      - date and time is being cut of/wrapped or something
-->
<div class="container justify-content-center">
    <div class="row my-5 text-center">
        <div class="col">
            <h1 class="h1-responsive">
                All Orders
            </h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="wrapper-editor">
            <table id="orders" class="table" width="100%">
                <thead>
                <tr>
                    <th class="th-sm">Id</th>
                    <th class="th-sm">Status</th>
                    <th class="th-sm">Price</th>
                    <th class="th-sm">Created</th>
                    <th class="th-sm">Due</th>
                    <th class="th-sm">Payed</th>
                    <th class="th-sm">Notes</th>
                <tbody>
                <tr th:each="order : ${orders}" th:href="@{/order/{id} (id=${order.id})}" class="order">
                    <td><div id="id" class="animated fadeIn" th:text="${order.id}"></div></td>
                    <td><div id="workState" class="animated fadeIn" th:text="${order.workState}"></div></td>
                    <td><div id="price" class="animated fadeIn" th:text="${order.price}"></div></td>
                    <td><div id="createdDate" class="animated fadeIn" th:text="${#temporals.format(order.createdDate, 'yyyy-MM-dd HH:mm')}"></div></td>
                    <td><div id="dueDate" class="animated fadeIn" th:text="${#temporals.format(order.dueDate, 'yyyy-MM-dd HH:mm')}"></div></td>
                    <td><div id="payState" class="animated fadeIn" th:text="${order.payState}"></div></td>
                    <td><div id="notes" class="animated fadeIn" th:text="${order.notes}"></div></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="float-right">
        <a href="" data-toggle="modal" data-target="#modalLoginForm" class="btn-floating btn-primary"><i class="fas fa-plus"></i></a>
    </div>
</div>


<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Order</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">

                <div class="md-form mb-5">
                    <input type="text" id="new-order-price" class="form-control validate">
                    <label for="new-order-price">Your email</label>
                </div>

                <div class="md-form mb-4">
                    <input type="text" id="new-order-notes" class="form-control validate">
                    <label for="new-order-notes">Notes</label>
                </div>

                <div class="md-form mb-4">
                    <select id="new-order-user" class="mdb-select colorful-select dropdown-primary">
                        <option value="PAYED">PAYED</option>
                        <option value="NOT PAYED">NOT PAYED</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
            </div>
        </div>
    </div>
</div>

<script>

$( '#modalLoginForm' ).on('show.bs.modal', function() {
    $('#new-order-user').materialSelect();
});

$(document).ready(function () {
  $('#orders').DataTable({
    "scrollX": true,
    "columnDefs": [
      { "orderable": false, "targets": 7 }
    ]
  });
  $('#orders_wrapper').find('label').each(function () {
    $(this).parent().append($(this).children());
  });
  $('#orders_wrapper .dataTables_filter').find('input').each(function () {
    const $this = $(this);
    $this.attr("placeholder", "Search");
    $this.removeClass('form-control-sm');
  });
  $('#orders_wrapper .dataTables_length').addClass('d-flex flex-row');
  $('#orders_wrapper .dataTables_filter').addClass('md-form');
  $('#orders_wrapper select').removeClass(
    'custom-select custom-select-sm form-control form-control-sm');
  $('#orders_wrapper select').addClass('mdb-select');
  $('#orders_wrapper .mdb-select').materialSelect();
  $('#orders_wrapper .dataTables_filter').find('label').remove();

  $('#modalLoginForm').on('submit', function(e) {

  });

});

$(document).click(function() {
  $('.order').animate({height: '50px'});
});

$('#orders').SetEditable();


</script>
</body>
</html>
