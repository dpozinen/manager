<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/ripples.min.js"></script>
    <script type="text/javascript" th:src="@{/md/js/mdb.min.js}"></script>
    <link rel="stylesheet" th:href="@{/md/css/mdb.min.css}">

</head>

<body>

<div class="container-fluid">
    <div class="row text-center my-5">
        <div class="col">
            <h1 class="h1-responsive">Login</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <form action="login" method="post" th:action="@{/user/login}">
                <div class="md-form md-outline">
                    <i class="fas fa-user prefix align-left"></i>
                    <input type="text" id="username" name="username" class="form-control" required
                           th:value="${username}">
                    <label for="username">Username</label>
                </div>
                <div th:unless="${param.error}">
                    <div class="md-form md-outline">
                        <i class="fas fa-lock prefix"></i>
                        <input type="password" id="password1" name="password" class="form-control" required minlength=3>
                        <label for="password1">Password</label>
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="md-form md-outline">
                        <i class="fas fa-lock prefix" style="color: #f44336"></i>
                        <input type="password" id="password2" data-error="wrong" name="password"
                               class="form-control invalid" required minlength=3>
                        <label for="password2">Password</label>
                        <center>
                            <small class="form-text text-muted">
                                Provided password is incorrect
                            </small>
                        </center>
                    </div>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary btn-md">Login</button>
                </center>
            </form>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-auto">
            <center>
                <h4 class="h5-responsive">Not a user?</h4>
                <form action="register" th:action="@{/user/register}" method="get">
                    <button type="submit" class="btn btn-blue-grey btn-sm">Register</button>
                </form>
            </center>
        </div>
    </div>
</div>
</body>
</html>
