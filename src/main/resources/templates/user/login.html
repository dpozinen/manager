<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="container">

    <img src="#" th:src="@{/user-alt-512.png}"/>

    <form action="login" method="post" th:action="@{/user/do_login}">
        <input type="text" name="text" id="login" placeholder="login">
        <input type="password" name="password" placeholder="password">
        <input type="submit" value="Log In">
    </form>

    <div>
        <a href="#">Forgot Password?</a>
    </div>

</div>
</body>
</html>
