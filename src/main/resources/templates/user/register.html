<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/ripples.min.js"></script>
    <script type="text/javascript" th:src="@{/md/js/mdb.min.js}"></script>
    <link rel="stylesheet" th:href="@{/md/css/mdb.min.css}">
    <style>
        .md-form.required :before {
            content:"* ";
            color:red;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center my-5">
        <div class="col">
            <h1 class="h1-responsive">Register</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <form action="register" th:action="@{/user/client/save}" th:object="${client}" method="post">
                <div class="md-form md-outline required">
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    <label for="name">Name</label>
                </div>
                <div class="md-form md-outline required">
                    <input type="text" id="lastname" th:field="*{lastName}" class="form-control" required>
                    <label for="name">Last Name</label>
                </div>
                <div class="md-form md-outline">
                    <input type="text" id="fathername" th:field="*{fatherName}" class="form-control">
                    <label for="fathername">Father's Name</label>
                </div>
                <div class="md-form md-outline required">
                    <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="md-form md-outline required">
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                    <label for="email">e-mail</label>
                </div>
                <div class="md-form md-outline">
                    <input type="text" id="username" th:field="*{username}" class="form-control">
                    <label for="username">username</label>
                    <small class="text-muted">By default the username will be the email before the @</small>
                </div>
                <div class="md-form md-outline required">
                    <input type="password" id="password" th:field="*{password}" class="form-control" required minlength=6>
                    <label for="password">Password</label>
                    <small class="text-muted">Has to be at least 6 characters long</small>
                </div>
                <center>
                    <button type="reset" class="btn btn-md">Reset</button>
                    <button type="submit" class="btn btn-primary btn-md">Register</button>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
